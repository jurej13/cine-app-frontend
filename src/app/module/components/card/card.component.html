<p-card  [header]="movie.name" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img alt="Card" [src]="movie.image" [alt]="movie.name">
    </ng-template>
    <p>{{movie.description}}</p>
    <ng-template pTemplate="footer">
        <p-button label="See" class="flex justify-content-center" icon="pi pi-check"></p-button>
    </ng-template>
</p-card>
