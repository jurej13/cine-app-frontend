<p-card  [routerLink]="['seleccion',movie._id]" class="cursor-pointer" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img class="m-0" [src]="movie.image" [alt]="movie.name">
    </ng-template>
    <h3 class="text-center font-bold">{{movie.name}}</h3>
    <p class="my-2">{{movie.description}}</p> 
</p-card>
